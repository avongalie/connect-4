<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- To add icon <link rel="icon" href="http://example.com/favicon.png"> -->
    <script src="script.js" async defer></script>
    <title>Alexsia's Connect-4</title>
</head>
<body>
    <div id="startPage">
        <h1>Connect 4</h1>
        <p>Player 1: <input id="name1"> </p>
        <p>Player 2: <input id="name2"> </p>
        <button id="start">START</button>
    </div>
    <div id="gamePage" class="hidden">
        <div id="overlay" class="hidden"> Paused </div>
        <div id="winner" class="hidden"></div>
        <div id="players">
            <p id="p1"></p>
            <p id="timer">Timer: 20</p>
            <p id="p2"></p>
        </div>
        <div id="play">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
        </div>
        
        <div id="gameboard">
            <!-- Row 1 -->
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            <!-- Row 2 -->
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            <!-- Row 3 -->
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            <!-- Row 4 -->
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            <!-- Row 5 -->
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
            <!-- Row 6 -->
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
                <div class="empty"></div>
        </div>
        <img id="pauseplay" src="images/pause.png">
    </div>
    <div id="endPage" class="hidden">
        <h1 id="winningPlayer">Player Won!</h1>
        <img id="winpuck">
        <br>
        <button id="restart">Play Again?</button>
        <button id="nameSwitch">New Players</button>
    </div>
    <div id="controls">
        <p id="textControls">Controls: keyboard</p>
        <button id="mouse">Mouse</button>
        <button id="keyboard">Keyboard</button>
    </div>
</body>
</html>
