<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- To add icon <link rel="icon" href="http://example.com/favicon.png"> -->
    <script src="script.js" async defer></script>
    <title>Alexsia's Connect-4</title>
</head>
<body>
    <div id="startPage">
        <h1>Connect 4</h1>
        <p>Player 1: <input id="name1"> </p>
        <p>Player 2: <input id="name2"> </p>
        <button id="start">Start</button>
    </div>
    <div id="gamePage" class="hidden">
        <p id="p1"></p>
        <p id="p2"></p>
        <div id="play">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
        </div>
        <div id="gameboard">
            <!-- Row 1 -->
                <div id="1.1"></div>
                <div id="1.2"></div>
                <div id="1.3"></div>
                <div id="1.4"></div>
                <div id="1.5"></div>
                <div id="1.6"></div>
                <div id="1.7"></div>
            <!-- Row 2 -->
                <div id="2.1"></div>
                <div id="2.2"></div>
                <div id="2.3"></div>
                <div id="2.4"></div>
                <div id="2.5"></div>
                <div id="2.6"></div>
                <div id="2.7"></div>
            <!-- Row 3 -->
                <div id="3.1"></div>
                <div id="3.2"></div>
                <div id="3.3"></div>
                <div id="3.4"></div>
                <div id="3.5"></div>
                <div id="3.6"></div>
                <div id="3.7"></div>
            <!-- Row 4 -->
                <div id="4.1"></div>
                <div id="4.2"></div>
                <div id="4.3"></div>
                <div id="4.4"></div>
                <div id="4.5"></div>
                <div id="4.6"></div>
                <div id="4.7"></div>
            <!-- Row 5 -->
                <div id="5.1"></div>
                <div id="5.2"></div>
                <div id="5.3"></div>
                <div id="5.4"></div>
                <div id="5.5"></div>
                <div id="5.6"></div>
                <div id="5.7"></div>
            <!-- Row 6 -->
                <div id="6.1"></div>
                <div id="6.2"></div>
                <div id="6.3"></div>
                <div id="6.4"></div>
                <div id="6.5"></div>
                <div id="6.6"></div>
                <div id="6.7"></div>
        </div>
    </div>
    <div id="endPage" class="hidden">
        <h1>Player Won!</h1>
        <img id="winpuck">
        <button id="restart">Play Again!</button>
        <button id="nameSwitch">Switch Player Names</button>
    </div>
    <div id="controls">
        <p id="textControls">Controls: keyboard</p>
        <button id="mouse">Mouse</button>
        <button id="keyboard">Keyboard</button>
    </div>
</body>
</html>
